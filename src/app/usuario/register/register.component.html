<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<form>
  <label for="name">Nombre:</label>
  <input type="text" id="name" name="name" required [(ngModel)]="cliente.nombre">

  <label for="name">apellido:</label>
  <input type="text" id="apellido" name="apellido" required [(ngModel)]="cliente.apellido">

  <label for="email">Correo electrónico:</label>
  <input type="email" id="email" name="email" required [(ngModel)]="cliente.email">

  <label for="name">telefono:</label>
  <input type="text" id="telefono" name="telefono" required [(ngModel)]="cliente.telefono">

  <label for="name">usuario:</label>
  <input type="text" id="usu" name="usu" required [(ngModel)]="cliente.usu">

  <label for="contrasenia">Contraseña:</label>
  <input type="password" id="contrasenia" name="contrasenia" required [(ngModel)]="cliente.contrasenia">

  <input type="submit" value="Registrarse" (click)="guardar()">

</form>

</body>
</html>
